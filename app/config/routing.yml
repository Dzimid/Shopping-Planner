app:
    resource: '@AppBundle/Controller/'
    type: annotation

home_page:
    path: /
    defaults: {_controller: AppBundle:Default:index}

map_page:
    path: map/
    defaults: {_controller: AppBundle:Default:map}

places_page:
    path: places/
    defaults: {_controller: AppBundle:Default:places}

place_page:
    path: place/{id}
    defaults: {_controller: AppBundle:Default:place}

removeUserFromPlace:
    path: place/{p_id}/removeuser/{u_id}
    defaults: {_controller: AppBundle:Default:removeUserFromPlace}

removeItemFromPlace:
    path: place/{p_id}/removeitem/{i_id}
    defaults: {_controller: AppBundle:Default:removeItemFromPlace}

#FOS

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
